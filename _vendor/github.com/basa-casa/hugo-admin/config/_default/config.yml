buildDrafts: true
Params:
  stylesheetUrl: https://cdn.jsdelivr.net/npm/holiday.css@0.9.8
cleanDestinationDir: true
destination: _default
slug: config
module:
  imports:
    - path: github.com/theNewDynamic/hugo-module-tnd-netlifycms
renderToDisk: true
enableGitInfo: true
outputFormats:
  help:
    basename: index
    mediatype: text/html
    notAlternative: false
    path: admin/help
    isHTML: true
  scms_debug:
    baseName: config
    isPlainText: true
    mediatype: text/html
    notAlternative: false
  scms_config:
    baseName: config
    isPlainText: true
    mediatype: application/yaml
    notAlternative: false
taxonomies:
  field: fields
disableFastRender: true
