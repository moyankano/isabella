label: cacheType
name: cacheType
widget: object
field_type: object
required: true
fields:
  - field_type: string
    widget: string
    required: false
    name: maxAge
    label: maxAge
    hint: This is the duration before a cache entry will be evicted, -1 means
      forever and 0 effectively turns that particular cache off. Uses Goâ€™s
      time.Duration, so valid values are "10s" (10 seconds), "10m" (10 minutes)
      and "10h" (10 hours).
  - field_type: string
    widget: string
    required: false
    name: dir
    label: dir
    hint: >
      The absolute path to where the files for this cache will be stored.
      Allowed starting placeholders are :cacheDir and :resourceDir (see above).
